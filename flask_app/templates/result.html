{% extends "layout.html" %}
{% block content %}
    <div class="content-section" style="text-align: center; width: 1000px; margin: 0 auto;">
        <div class="row" style="width: 1000px; margin: 0 auto;">
            <button class="btn btn-primary hBack col-sm-1" type="button" onclick="location.href='find_species';">Wróć</button>
            <div class="col-sm-11" align="center">
                <h2><a class="article-title ">Wyniki</a></h2>
            </div>
        </div>
        {% if species|length > 0 %}
            <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gatunek</th>
                </tr>
            </thead>
            <tbody>
            {% for animal in species %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ animal }}</td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        {% else %}
            <p style="color: red">Nie znaleziono danych!</p>
        {% endif %}
    </div>

    <script>
    function goBack() {
      window.history.back();
    }
    </script>
{% endblock %}
